<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chat Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 400;
            line-height: 1.25em;
            letter-spacing: 0.025em;
            color: #e0e0e0;
            background: #121212;
            margin: 0;
            padding: 0;
        }

        .chat-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #444;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
            background-image: url('https://cdn-icons-png.flaticon.com/512/4096/4096380.png');
            background-size: cover;
            background-position: center;
        }

        .chat-button:hover {
            background-color: #666;
        }

        .chat-popup {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 300px;
            max-width: 90%;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transform: scale(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .chat-popup.active {
            transform: scale(1);
        }

        .chat-header {
            padding: 10px;
            background-color: #333;
            color: #f5f5f5;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .chat-header .bio {
            margin-left: 10px;
            font-size: 14px;
        }

        .chat-header .name {
            font-size: 12px;
            color: #bbb;
        }

        .chat-header .powered-by {
            font-size: 10px;
            color: #888;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }

        .chat-messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #2c2c2c;
        }

        .chat-message {
            display: flex;
            margin-bottom: 10px;
            align-items: flex-end;
        }

        .chat-message.bot {
            justify-content: flex-start;
        }

        .chat-message.user {
            justify-content: flex-end;
        }

        .chat-message.bot .text {
            background: #333;
            color: #f5f5f5;
            border-radius: 10px 10px 10px 0;
            position: relative;
            max-width: 80%;
            display: inline-block;
            padding: 8px 12px;
        }

        .chat-message.user .text {
            background: #444;
            border-radius: 10px 10px 0 10px;
            position: relative;
            max-width: 80%;
            display: inline-block;
            padding: 8px 12px;
        }

        .chat-message .text {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            font-size: 14px;
            margin: 0 10px;
        }

        .chat-message .time {
            font-size: 10px;
            color: #888;
            margin-top: 2px;
        }

        .chat-input {
            padding: 10px;
            border-top: 2px solid #333;
            display: flex;
            align-items: center;
            background: #222;
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid #444;
            background: #333;
            color: #f5f5f5;
            outline: none;
        }

        .chat-input button, .chat-input input[type="file"] {
            background: none;
            border: none;
            color: #f5f5f5;
            font-size: 17px;
            margin-left: 3px;
            cursor: pointer;
            outline: none;
        }

        .typing-indicator {
            font-size: 12px;
            color: #ddd;
            padding: 5px;
            display: none;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 2px;
            border-radius: 50%;
            background: #333;
            animation: blink 1.4s infinite both;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .listening {
            color: #ff0000;
        }
    </style>
</head>
<body>

<div class="chat-button"></div>

<div class="chat-popup" id="chatPopup">
    <div class="chat-header">
        <img src="https://www.rammijar.com.np/images/AGMdpywhTUhH.png" alt="Ram Mijar">
        <div class="bio">
            Ram Mijar<br>
            <div class="powered-by">Powered by Ram Mijar</div>
        </div>
        <i class="fas fa-times close-chat" role="button" aria-label="Close chat"></i>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="typing-indicator" id="typingIndicator">
        <span></span><span></span><span></span>
    </div>
    <div class="chat-input">
        <button id="emojiButton"><i class="fas fa-smile" aria-hidden="true"></i></button>
        <input type="text" id="userInput" placeholder="Type your message here...">
        <input type="file" id="fileInput" style="display:none;">
        <button id="fileButton"><i class="fas fa-paperclip" aria-hidden="true"></i></button>
        <button id="voiceButton"><i class="fas fa-microphone" aria-hidden="true"></i></button>
    </div>
</div>

<script>
    const chatButton = document.querySelector('.chat-button');
    const chatPopup = document.getElementById('chatPopup');
    const closeChat = document.querySelector('.close-chat');
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');
    const fileButton = document.getElementById('fileButton');
    const fileInput = document.getElementById('fileInput');
    const voiceButton = document.getElementById('voiceButton');
    const emojiButton = document.getElementById('emojiButton');
    const typingIndicator = document.getElementById('typingIndicator');
    let recognizing = false;
    let recognition;
    let voiceRepliesEnabled = false;
    let userName = '';

    // Toggle chat popup visibility
    chatButton.addEventListener('click', () => {
        chatPopup.classList.toggle('active');
    });

    // Close chat popup
    closeChat.addEventListener('click', () => {
        chatPopup.classList.remove('active');
    });

    // Load chat history from local storage
    function loadChatHistory() {
        const history = JSON.parse(localStorage.getItem('chatHistory')) || [];
        history.forEach(({ message, sender, time }) => {
            addMessage(message, sender, time);
        });
    }

    // Save chat history to local storage
    function saveChatHistory(message, sender, time) {
        const history = JSON.parse(localStorage.getItem('chatHistory')) || [];
        history.push({ message, sender, time });
        localStorage.setItem('chatHistory', JSON.stringify(history));
    }

    // Add a message to the chat
    function addMessage(message, sender, time) {
        const messageElement = document.createElement('div');
        messageElement.className = `chat-message ${sender}`;
        messageElement.innerHTML = `
            <div class="text">${message}<div class="time">${time}</div></div>
        `;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Handle sending messages
    function sendMessage() {
        const message = userInput.value.trim();
        if (message) {
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            addMessage(message, 'user', time);
            saveChatHistory(message, 'user', time);
            userInput.value = '';
            handleResponse(message);
        }
    }

    // Handle bot responses
    function handleResponse(message) {
        let response = '';
        const lowerMessage = message.toLowerCase();

        if (lowerMessage.includes('my name is') || lowerMessage.includes('i am')) {
            userName = message.replace(/my name is |i am /i, '').trim();
            response = `Hello, ${userName}!`;
        } else if (['hello', 'hi', 'hey'].includes(lowerMessage)) {
            response = 'Hello there!';
        } else if (lowerMessage.includes('how are you')) {
            response = "I'm just a bot, but I'm doing well! How about you?";
        } else if (lowerMessage.includes('what is your name') || lowerMessage.includes('who are you') || lowerMessage.includes('who')) {
            response = "I'm Ram Mijar, your friendly chatbot!";
        } else if (lowerMessage.includes('what can you do') || lowerMessage.includes('your purpose') || lowerMessage.includes('what do you do')) {
            response = "I can chat with you, respond to your questions, and help with basic tasks!";
        } else if (lowerMessage.includes('tell me a joke') || lowerMessage.includes('joke')) {
            response = "Why don't scientists trust atoms? Because they make up everything!";
        } else if (lowerMessage.includes('goodbye') || lowerMessage.includes('bye')) {
            response = "Goodbye! Have a great day!";
        } else if (lowerMessage.includes('what time is it') || lowerMessage.includes('time')) {
            response = `The current time is ${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}.`;
        } else if (lowerMessage.includes('date today') || lowerMessage.includes('date')) {
            response = `Today's date is ${new Date().toLocaleDateString()}.`;
        } else if (lowerMessage.includes('what is your favorite color') || lowerMessage.includes('favorite color') || lowerMessage.includes('color')) {
            response = "I like all colors, but I think blue suits me well!";
        } else if (lowerMessage.includes('open website') || lowerMessage.includes('website')) {
            response = "Sure! Please specify the website you'd like to visit.";
        } else if (lowerMessage.includes('thank you') || lowerMessage.includes('thanks')) {
            response = "You're welcome! If you need anything else, just ask.";
        } else if (lowerMessage.includes('who created you') || lowerMessage.includes('creator') || lowerMessage.includes('who made you')) {
            response = "I was created by Ram Mijar!";
        } else if (lowerMessage.includes('tell me a fact') || lowerMessage.includes('fact')) {
            response = "Did you know? Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old!";
        } else if (lowerMessage.includes('help') || lowerMessage.includes('assist') || lowerMessage.includes('support')) {
            response = "I'm here to help! You can ask me about the time, date, jokes, or even to tell you a fact.";
        } else if (lowerMessage.includes('voice')) {
            voiceRepliesEnabled = !voiceRepliesEnabled;
            response = voiceRepliesEnabled ? 'Voice replies enabled!' : 'Voice replies disabled!';
        } else {
            response = "I'm sorry, I didn't understand that. Could you please rephrase?";
        }

        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        addMessage(response, 'bot', time);
        saveChatHistory(response, 'bot', time);

        if (voiceRepliesEnabled) {
            speak(response);
        }
    }

    // Speak the response
    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(utterance);
    }

    // Handle Enter key press in input field
    userInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            event.preventDefault();
            sendMessage();
        }
    });

    // Initialize voice recognition
    function initVoiceRecognition() {
        if (!('webkitSpeechRecognition' in window)) {
            console.log('Speech recognition not supported.');
            return;
        }
        recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onstart = () => {
            recognizing = true;
            voiceButton.classList.add('listening');
        };

        recognition.onend = () => {
            recognizing = false;
            voiceButton.classList.remove('listening');
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            userInput.value = transcript;
            sendMessage();
        };
    }

    initVoiceRecognition();

    // Handle voice button click
    voiceButton.addEventListener('click', () => {
        if (recognizing) {
            recognition.stop();
        } else {
            recognition.start();
        }
    });







    let botVoice = 'female'; // default voice

// Function to change voice
function changeVoice(voiceType) {
  botVoice = voiceType;
}

// Function to respond with selected voice
function botResponse(text) {
  const utterance = new SpeechSynthesisUtterance(text);

  if (botVoice === 'male') {
    utterance.voice = speechSynthesis.getVoices().find(voice => voice.name.includes('Male Voice Name'));
  } else {
    utterance.voice = speechSynthesis.getVoices().find(voice => voice.name.includes('Female Voice Name'));
  }

  speechSynthesis.speak(utterance);

// Example usage:
botResponse("Hello, how can I assist you?");

// Listening for user input to change voice
document.querySelector('#inputField').addEventListener('input', function(event) {
  if (event.target.value.toLowerCase() === 'male') {
    changeVoice('male');
    botResponse("You have selected the male voice.");
  } else if (event.target.value.toLowerCase() === 'female') {
    changeVoice('female');
    botResponse("You have selected the female voice.");
  }
});





    
    // Handle file input
    fileButton.addEventListener('click', () => {
        fileInput.click();
    });

    fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const fileContent = e.target.result;
                addMessage(`File uploaded: ${file.name}`, 'user', new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
                handleResponse(`You uploaded a file: ${file.name}`);
            };
            reader.readAsText(file);
        }
    });

    // Load chat history
    loadChatHistory();
</script>

</body>
</html>

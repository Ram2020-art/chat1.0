<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 400;
            line-height: 1.25em;
            letter-spacing: 0.025em;
            color: #333;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .chat-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #007bff00;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
            background-image: url('https://cdn-icons-png.flaticon.com/512/4096/4096380.png');
            background-size: cover;
            background-position: center;
        }

        .chat-button:hover {
            background-color: #0056b3;
        }

        .chat-popup {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 300px;
            max-width: 90%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transform: scale(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .chat-popup.active {
            transform: scale(1);
        }

        .chat-header {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .chat-header .bio {
            margin-left: 10px;
            font-size: 14px;
        }

        .chat-header .name {
            font-size: 12px;
            color: #e0e0e0;
        }

        .chat-header .powered-by {
            font-size: 10px;
            color: #d1d1d1;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }

        .chat-messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
        }

        .chat-message {
            display: flex;
            margin-bottom: 10px;
            align-items: flex-end;
        }

        .chat-message.bot {
            justify-content: flex-start;
        }

        .chat-message.user {
            justify-content: flex-end;
        }

        .chat-message.bot .text {
            background: #007bff;
            color: white;
            border-radius: 10px 10px 10px 0;
            position: relative;
            max-width: 80%;
            display: inline-block;
            padding: 8px 12px;
        }

        .chat-message.user .text {
            background: #f1f1f1;
            border-radius: 10px 10px 0 10px;
            position: relative;
            max-width: 80%;
            display: inline-block;
            padding: 8px 12px;
        }

        .chat-message .text {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            margin: 0 10px;
        }

        .chat-message .time {
            font-size: 10px;
            color: #999;
            margin-top: 2px;
        }

        .chat-input {
            padding: 10px;
            border-top: 2px solid #eee;
            display: flex;
            align-items: center;
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        .chat-input button, .chat-input input[type="file"] {
            background: none;
            border: none;
            color: #2a2b2c;
            font-size: 17px;
            margin-left: 3px;
            cursor: pointer;
            outline: none;
        }

        .typing-indicator {
            font-size: 12px;
            color: #2f3031;
            padding: 5px;
            display: none;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 2px;
            border-radius: 50%;
            background: #007bff;
            animation: blink 1.4s infinite both;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .listening {
            color: #ff0000;
        }
    </style>
</head>
<body>

<div class="chat-button"></div>

<div class="chat-popup" id="chatPopup">
    <div class="chat-header">
        <img src="https://www.rammijar.com.np/images/AGMdpywhTUhH.png" alt="Ram Mijar">
        <div class="bio">
            Ram Mijar<br>
            <div class="powered-by">Powered by Ram Mijar</div>
        </div>
        <i class="fas fa-times close-chat" role="button" aria-label="Close chat"></i>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="typing-indicator" id="typingIndicator">
        <span></span><span></span><span></span>
    </div>
    <div class="chat-input">
        <button id="emojiButton"><i class="fas fa-smile" aria-hidden="true"></i></button>
        <input type="text" id="userInput" placeholder="Type your message here...">
        <button id="sendButton"><i class="fas fa-paper-plane" aria-hidden="true"></i></button>
        <input type="file" id="fileInput" style="display:none;">
        <button id="fileButton"><i class="fas fa-paperclip" aria-hidden="true"></i></button>
        <button id="voiceButton"><i class="fas fa-microphone" aria-hidden="true"></i></button>
    </div>
</div>

<script>
    const chatButton = document.querySelector('.chat-button');
    const chatPopup = document.getElementById('chatPopup');
    const closeChat = document.querySelector('.close-chat');
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    const typingIndicator = document.getElementById('typingIndicator');
    const voiceButton = document.getElementById('voiceButton');
    const emojiButton = document.getElementById('emojiButton');
    const fileButton = document.getElementById('fileButton');
    const fileInput = document.getElementById('fileInput');
    let recognizing = false;
    let recognition;
    let voiceRepliesEnabled = false;
    let userName = '';

    // Toggle chat popup visibility
    chatButton.addEventListener('click', () => {
        chatPopup.classList.toggle('active');
    });

    // Close chat popup
    closeChat.addEventListener('click', () => {
        chatPopup.classList.remove('active');
    });

    // Load chat history from local storage
    function loadChatHistory() {
        const history = JSON.parse(localStorage.getItem('chatHistory')) || [];
        history.forEach(({ message, sender, time }) => {
            addMessage(message, sender, time);
        });
    }

    // Save chat history to local storage
    function saveChatHistory(message, sender, time) {
        const history = JSON.parse(localStorage.getItem('chatHistory')) || [];
        history.push({ message, sender, time });
        localStorage.setItem('chatHistory', JSON.stringify(history));
    }

    // Add a message to the chat
    function addMessage(message, sender, time = new Date().toLocaleTimeString()) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-message', sender);

        const messageText = document.createElement('div');
        messageText.classList.add('text');
        messageText.textContent = message;

        const messageTime = document.createElement('div');
        messageTime.classList.add('time');
        messageTime.textContent = time;

        messageElement.appendChild(messageText);
        messageElement.appendChild(messageTime);
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        saveChatHistory(message, sender, time);
    }

    // Send a message
    function sendMessage() {
        const message = userInput.value.trim();
        if (message === '') return;

        addMessage(message, 'user');
        userInput.value = '';
        handleBotResponse(message);
    }

    // Handle bot responses
    function handleBotResponse(message) {
        typingIndicator.style.display = 'block';

        setTimeout(() => {
            typingIndicator.style.display = 'none';

            let response = '';

            if (/^(hello|hi|hey)$/i.test(message)) {
                response = 'Hello! How can I assist you today?';
            } else if (/^(my name is|i am|i'm) (\w+)$/i.test(message)) {
                userName = message.match(/^(my name is|i am|i'm) (\w+)$/i)[2];
                response = `Nice to meet you, ${userName}! How can I help you today?`;
            } else if (/^(yes|no)$/i.test(message) && voiceRepliesEnabled) {
                response = 'Great! You can now use voice commands.';
            } else {
                response = `You said: "${message}"`;
            }

            addMessage(response, 'bot');

            if (voiceRepliesEnabled) {
                speak(response);
            }
        }, 1000);
    }

    // Voice recognition setup
    if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onstart = () => {
            recognizing = true;
            voiceButton.classList.add('listening');
        };

        recognition.onend = () => {
            recognizing = false;
            voiceButton.classList.remove('listening');
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            userInput.value = transcript;
            sendMessage();
        };
    } else {
        console.log('Speech recognition not supported in this browser.');
    }

    // Start voice recognition
    voiceButton.addEventListener('click', () => {
        if (recognizing) {
            recognition.stop();
            return;
        }
        recognition.start();
    });

    // Send message on button click or enter key press
    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    // Emoji button click (You can extend this by opening an emoji picker)
    emojiButton.addEventListener('click', () => {
        userInput.value += '😊'; // Simple example of adding an emoji
        userInput.focus();
    });

    // File button click
    fileButton.addEventListener('click', () => {
        fileInput.click();
    });

    // File input change event
    fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const message = `You uploaded: ${file.name}`;
            addMessage(message, 'user');
            handleBotResponse(message);
        }
    });

    // Speak text using Web Speech API
    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(utterance);
    }

    loadChatHistory();
</script>

</body>
</html>
